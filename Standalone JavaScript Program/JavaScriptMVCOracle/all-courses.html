<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>All Courses Available</title>
	<link rel="stylesheet" href="./sytles/all-courses.css">	
</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<ul class="nav">
			<li class="nav-item"> <a class="nav-link" href="/NodeJSMVCOracle/get/addCourses">Add Courses</a> </li>
			<li class="nav-item"> <a class="nav-link" href="/NodeJSMVCOracle/get/viewAllCourses">View Courses</a> </li>
		</ul>
	</nav>
	<main>	   
		<h2 style="text-align:center">All Courses</h2>	   	
		
		<form>
			<div class="tablecontainer">
				<table class="table table-dark table-sm">					
					<thead class="thead-dark">
						<tr>
							<th scope="col" colspan="2" style="text-align:center">Action</th>
							<th scope="col">Id</th>
							<th scope="col">Course Name</th>
							<th scope="col">Rating</th>
							<th scope="col">Price</th>
							<th scope="col">Trainer Name</th>
							<th scope="col">Number of Days</th>							
						</tr>
					</thead>
					<tbody>
						
							<form>
								<tr>
									<td>
										<button type="submit" class="btn btn-success btn-sm" formmethod="post" formaction="/NodeJSMVCOracle/post/editCourses">Edit</button>
									</td>
									<td>
										<button type="submit" class="btn btn-danger btn-sm" formmethod="post" formaction="/NodeJSMVCOracle/post/removeCourses">Delete</button>
									</td>
									<th scope="row">
										<input type="text" style="background-color: black;color:#fff; font-weight: bold;" name="id" id="id" value="" readonly>
									</th>
									<td>
										<input type="text" style="font-weight: bold;" name="courseName" id="courseName" value="" readonly>										
									</td>
									<td>
										<input type="text" style="font-weight: bold;" name="rating" id="rating" value="" readonly>
									</td>
									<td>
										<input type="text" style="font-weight: bold;" name="price" id="price" value="" readonly>
									</td>
									<td>
										<input type="text" style="font-weight: bold;" name="trainerName" id="trainerName" value="" readonly>
									</td>
									<td>
										<input type="text" style="font-weight: bold;" name="numberOfDays" id="numberOfDays" value="" readonly>
									</td>									
								</tr>
							</form>
							
					</tbody>
				</table>
			</div>
		</form>
	</main>
</body>

</html>
